<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#07111b"/>
      <stop offset="50%" stop-color="#10263a"/>
      <stop offset="100%" stop-color="#02070d"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="35%" r="65%">
      <stop offset="0%" stop-color="rgba(255,214,102,0.35)"/>
      <stop offset="60%" stop-color="rgba(16,59,75,0.45)"/>
      <stop offset="100%" stop-color="rgba(2,7,13,0.8)"/>
    </radialGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f1f2f"/>
      <stop offset="100%" stop-color="#1f3c54"/>
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6464"/>
      <stop offset="100%" stop-color="#b30000"/>
    </linearGradient>
    <filter id="blurGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="80" result="blur"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  <ellipse cx="960" cy="350" rx="650" ry="380" fill="url(#glow)" opacity="0.55"/>
  <ellipse cx="980" cy="910" rx="880" ry="260" fill="#071420" opacity="0.45"/>
  <circle cx="380" cy="260" r="220" fill="#10273a" opacity="0.35" filter="url(#blurGlow)"/>
  <circle cx="1580" cy="230" r="200" fill="#19384b" opacity="0.25" filter="url(#blurGlow)"/>

  <g transform="translate(520,250) rotate(-8)">
    <rect x="-160" y="-220" width="320" height="440" rx="24" fill="url(#cardGradient)" stroke="rgba(255,215,128,0.45)" stroke-width="3" opacity="0.9"/>
    <text x="0" y="-40" font-family="'Montserrat', sans-serif" font-size="56" text-anchor="middle" fill="#ffd680">A</text>
    <text x="0" y="40" font-family="'Montserrat', sans-serif" font-size="56" text-anchor="middle" fill="#ffd680">♠</text>
  </g>

  <g transform="translate(890,260) rotate(6)">
    <rect x="-170" y="-225" width="340" height="450" rx="28" fill="#0e1b27" stroke="rgba(94,176,255,0.6)" stroke-width="3" opacity="0.95"/>
    <text x="0" y="-42" font-family="'Montserrat', sans-serif" font-size="58" text-anchor="middle" fill="#5abaff">K</text>
    <text x="0" y="46" font-family="'Montserrat', sans-serif" font-size="58" text-anchor="middle" fill="#5abaff">♥</text>
  </g>

  <g transform="translate(1280,240) rotate(-4)">
    <rect x="-150" y="-210" width="300" height="420" rx="24" fill="#0b161f" stroke="rgba(255,96,96,0.55)" stroke-width="3" opacity="0.9"/>
    <text x="0" y="-36" font-family="'Montserrat', sans-serif" font-size="50" text-anchor="middle" fill="#ff8080">J</text>
    <text x="0" y="38" font-family="'Montserrat', sans-serif" font-size="50" text-anchor="middle" fill="#ff8080">♦</text>
  </g>

  <g transform="translate(420,760)">
    <circle cx="0" cy="0" r="120" fill="url(#chipGradient)" opacity="0.9"/>
    <circle cx="0" cy="0" r="92" fill="none" stroke="#ffe0e0" stroke-width="10" stroke-dasharray="18 18" stroke-linecap="round"/>
    <text x="0" y="20" font-family="'Montserrat', sans-serif" font-size="64" text-anchor="middle" fill="#330000" font-weight="700">100</text>
  </g>

  <g transform="translate(1500,820)">
    <circle cx="0" cy="0" r="110" fill="#12405a" opacity="0.85"/>
    <circle cx="0" cy="0" r="84" fill="none" stroke="#d1f3ff" stroke-width="9" stroke-dasharray="16 16" stroke-linecap="round"/>
    <text x="0" y="18" font-family="'Montserrat', sans-serif" font-size="58" text-anchor="middle" fill="#a5ddff" font-weight="700">50</text>
  </g>

  <g transform="translate(980,860)">
    <ellipse cx="0" cy="0" rx="460" ry="120" fill="rgba(7,18,26,0.85)" />
    <ellipse cx="0" cy="0" rx="360" ry="90" fill="rgba(255,215,128,0.08)" />
  </g>
</svg>
